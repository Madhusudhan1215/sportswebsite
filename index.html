<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Sports Booking</h1>
        <nav>
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Book Your Favorite Sport</h2>
            <p>Experience the best sports facilities and events around you.</p>
        </section>
        <section class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Football" alt="Football">
                <h3>Football</h3>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Basketball" alt="Basketball">
                <h3>Basketball</h3>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Tennis" alt="Tennis">
                <h3>Tennis</h3>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Swimming" alt="Swimming">
                <h3>Swimming</h3>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Cricket" alt="Cricket">
                <h3>Cricket</h3>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Baseball" alt="Baseball">
                <h3>Baseball</h3>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sports Booking. All rights reserved.</p>
    </footer>
</body>
</html>
